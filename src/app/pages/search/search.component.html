<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4"> <!-- declaracion que si productosServices no esta cargando no se meustre el loading -->

<a *ngFor = "let producto of ProductosService.productosFiltrado"
    [routerLink] ="['/item', producto.cod]" class="animated fadeIn  rk-item ae-masonry__item">  <!-- para especificar que recibira parametros de forma dinamica -->
    <img src="assets/productos/{{ producto.url }}.jpg" alt=""> 
    <div [routerLink] ="['/item', producto.cod]" class="item-meta">
    <h2>{{ producto.titulo }}</h2>
        <!--  para que apareza el titulo del producto cuando pasas el cursor por encima -->
    <p>{{ producto.categoria }}</p> 
        <!-- the same pero con la categoria -->
    </div>
</a> 

</div>
