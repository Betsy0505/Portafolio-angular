<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo">
      <a routerLink="home">{{_servicio.info.titulo}}</a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item"> <!-- ctive - para indicar que esta seleccionada esa página en el menu, o sea que se ve como gris opaco en el menu / dependiendo de la ruta en la que te encuentres si hace match con el routerLink que se encuentra en el <a> hará que se active la pagina( o sea que se ponga seleccionada con el color opaco)--> 
          <a routerLink="home" class=" rk-menu__link">Home</a>
        </li>
        <!-- <li class="active rk-menu__item"><a href="portfolio.html" class="rk-menu__link">Portfolio</a>
        </li> -->
        <li class="rk-menu__item">
            <a routerLink="about" class="rk-menu__link">About</a>
        </li>
      </ul>
      <div class="rk-search">
        <input type="text" 
                 (keyup.enter) = "buscarProducto( txtBuscar.value )"
                placeholder="Buscar..." 
                id="urku-search" 
                class="rk-search-field"
                #txtBuscar>
                 <!--cuando alguien presione la tecla enter -->
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
